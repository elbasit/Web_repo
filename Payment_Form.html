<!DOCTYPE html>
<html>

<head>
  <title>Payment Form</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackblitz.com/edit/web-platform-oo756u?file=Payment_Form.css">
</head>

<body>
  <h1>Payment Form</h1>
  <div class="maindiv">
    <form>
      <h2>Step 1: Your Details</h2>
      <div class="div1">
        <label for="name">Name:</label><input type="text" id="name" name="name" placeholder="First and last name" /><br />
      </div>

      <div class="div1">
        <label for="mail">Email</label><input type="mail" id="mail" name="mail"  placeholder=abc@gmail.com"><br/>
      </div>
      <div class="div1">
        <label for="phone">Phone</label><input type="number" id="phone" name="fname" placeholder="Eg. +923***********"/>
      </div>


      <h2>Step 2: Delivery address</h2>
      <div class="div1">
        <label>Address</label><textarea name="mytext" rows="7" cols="7"></textarea><br />
      </div>
      <label>Post Code</label><input type="number" name="postcode" /><br />
      <div class="div1">
        <label>Country</label><input type="text" name="country" />
      </div>

      <h2>Step 3: Card Details</h2>
      <div class="div1">
        <h3>Card type</h3>
        <input type="radio" name="visa" /><i class="fab fa-cc-visa"></i><label>VISA</label>
        <input type="radio" name="debit" /><i
        class="far fa-credit-card"
      ></i><label>Debit</label> <input type="radio" name="mastercard" /><i
        class="fab fa-cc-mastercard"
      ></i><label>Mastercard</label> <br />
      </div>

      <div class="div1">
        <label for="cardnumber">Phone</label><input type="number" id="cardnumber" name="cardnumber" /><br />
      </div>
      <div class="div1">
        <label for="securitycode">Phone</label><input type="number" id="securitycode" name="securitycode" /><br />
      </div>
      <div class="div1"> <label for="cardname">Name on card</label><input type="text" id="name" name="name"
      placeholder="Exact name as on the card"/>
      </div>
      <button  type="submit">BUY IT!</button>
    </form>
  </div>

</body>

</html>
